{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'agro_app_landuse_list' %}">LandUse Listing</a></p>
<table class="table">
<tr><td>land_use_type</td><td>{{ object.land_use_type }}</td></tr>
<tr><td>farming_attribute</td><td>{{ object.farming_attribute }}</td></tr>
<tr><td>land_use_restriction_type</td><td>{{ object.land_use_restriction_type }}</td></tr>
<tr><td>land_use</td><td>{{ object.land_use }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit LandUse</a>

{% endblock %}
