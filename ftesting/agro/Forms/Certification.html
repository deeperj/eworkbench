<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
        <div class="row justify-content-center">
          <div class="col-md-6">
            <span class="anchor" id="farmValidate"></span>
            <hr class="my-5">
            <!-- farm validate -->
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0 align-center" >Farm Validation</h3>
              </div>
              <div class="card-body">
                <form autocomplete="off" class="form" role="form">
                  <fieldset>
				  

                    <label class="mb-0" for="farmPurpose">Purpose of Farm</label>
                    <div class="row mb-1">
                      <div class="col-lg-12">
                        <input class="form-control" id="purpose" name="purpose" required="true" type="text">
                      </div>
                    </div>
					<div class="row">
						<div class="col-sm-6">
					<label class="mb-0" for="issueDate">Issue Date</label>						
							 <input type="date" name="idate" max="3000-12-31" min="1000-01-01" class="form-control">
						</div>						
						<div class="col-sm-6">	
					<label class="mb-0" for="startDate">Start Date</label>						
							 <input type="date" name="sdate" max="3000-12-31" min="1000-01-01" class="form-control">
						</div>											
					</div>
					<div class="row">
						<div class="col-sm-6">					
						</div>						
						<div class="col-sm-6">	
					<label class="mb-0" for="expiryDate">Expiry Date</label>						
							 <input type="date" name="exdate" max="3000-12-31" min="1000-01-01" class="form-control">
						</div>											
					</div>
							<button class="btn btn-secondary btn-lg float-middle" type="submit">Validate</button>
                  </fieldset>
                </form>
              </div>
            </div><!-- /farm validate -->
          </div><!--/col-->
        </div>
        
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->


</body>
</html>
