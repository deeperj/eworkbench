<!DOCTYPE html>
<html>
<head>
 <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>	
        <div class="row justify-content-center">
          <div class="col-md-6">
            <span class="anchor" id="farmValidate"></span>
            <hr class="my-5">
            <!-- farm validate -->
            <div class="card card-outline-secondary">
              <div class="card-header">
                <h3 class="mb-0 align-center" >Soil Contamination</h3>
              </div>
              <div class="card-body">
                <form autocomplete="off" class="form" role="form">
                  <fieldset>
                    <label class="mb-0" for="contamination_type">Contamination Type</label>
                    <div class="row mb-1">
                      <div class="col-lg-12">
                        <input class="form-control" id="contamination_type" name="contamination_type" required="true" type="text">
                      </div>
                    </div>
					 <label class="mb-0" for="Contamination_degree">Contamination Degree</label>
                    <div class="row mb-1">
                      <div class="col-lg-12">
                        <input class="form-control" id="contamination_degree" name="contamination_degree" required="true" type="text">
                      </div>
                    </div>
					<div class="row">
						<div class="col-sm-6">
					<label class="mb-0" for="noticed_date">Noticed Date</label>						
							 <input type="date" name="noticed_date" max="3000-12-31" min="1000-01-01" class="form-control">
						</div>						
						<div class="col-sm-6">	
						 <label class="mb-0" for="noticed_time">Noticed Time</label>
					 <input type="time" name="noticed_time"  class="form-control" id="timepicker" width="" />
						
						<script>
							$('#timepicker').timepicker({
								uiLibrary: 'bootstrap4'
							});
						</script>										
					</div>		
										
						<div class="col-sm-6">	
						<label class="mb-0" for="reported_by">Reported By:</label>
							<input class="form-control" id="reported_by" name="reported_by" required="true" type="text">						
						</div>						
						<div class="col-sm-6">	
					<label class="mb-0" for="affected_fields">Affected Fields:</label>						
							  <textarea class="form-control" id="affected_fields" name="affected_fields" required="" rows="3"></textarea>
							  
						</div>
						
												
							<button class="btn btn-secondary btn-lg float-center" type="submit">Submit</button>
                  </fieldset>
                </form>
              </div>
            </div><!-- /farm validate -->
          </div><!--/col-->
        </div>        
      </div><!--/col-->
    </div><!--/row-->
  </div><!--/container-->


</body>
</html>
