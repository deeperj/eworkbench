{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'agro_app_recordedstatus_list' %}">RecordedStatus Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>status_date</td>
    <td>status_time</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.status_date }}</td>
    <td>{{ object.status_time }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'agro_app_recordedstatus_create' %}">Create new RecordedStatus</a>
{% endblock %}
