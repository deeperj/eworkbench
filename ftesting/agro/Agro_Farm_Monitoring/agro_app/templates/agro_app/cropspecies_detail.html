{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'agro_app_cropspecies_list' %}">CropSpecies Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>variety</td><td>{{ object.variety }}</td></tr>
<tr><td>genetically_modified_organism</td><td>{{ object.genetically_modified_organism }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit CropSpecies</a>

{% endblock %}
