{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'agro_app_genericstatus_list' %}">GenericStatus Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>staus</td>
    <td>status_name</td>
    <td>meaning</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.staus }}</td>
    <td>{{ object.status_name }}</td>
    <td>{{ object.meaning }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'agro_app_genericstatus_create' %}">Create new GenericStatus</a>
{% endblock %}
